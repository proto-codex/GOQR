<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">  
  <title>Different Sliders</title>
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <header>
      <h2>Min & Max Range</h2>
      <p>Slider or Input</p>
    </header>
    <div class="price-input">
      <div class="field">
        <span>Min</span>
        <input type="number" class="input-min" value="2500">
      </div>
      <div class="separator">â€”</div>
      <div class="field">
        <span>Max</span>
        <input type="number" class="input-max" value="7500">
      </div>
    </div>
    <div class="slider">
      <div class="progress"></div>
    </div>
    <div class="range-input">
      <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
      <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
    </div>
  </div>

  <!-- Button to toggle the dropdown -->
<button class="dropdown-btn" onclick="toggleDropdown()">Prices</button>

<!-- Container for the dropdown content -->
<div class="dropdown-container" id="myDropdown">
    <p>Set Max Price:</p>
    <input type="range" id="priceSlider" min="0" max="10000" value="5000">
    <p id="selectedPrice">Selected Price: $5000</p>
      </div>
</div>
  <script src="slider.js"></script>
</body>
</html>
